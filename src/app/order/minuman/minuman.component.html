<div class="container-fluid mt-4 p-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" *ngFor="let item of ads;let index = index"
        [attr.data-slide-to]="index"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of ads;let index = index; let isFirst = first"
        [ngClass]="{active:isFirst}">
        <img [src]="item.avatar" class="d-block w-100" [alt]="item.title">
        <div class="carousel-caption d-none d-md-block">
          <h5 [textContent]="item.title"></h5>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div>

    <p class="h6 my-2 text-left">Coffee</p>
    <div class="card card-m">
      <div *ngFor="let item of coffee">
        <button [disabled]="!item.available" (click)="choose(item)" class="row card-r m-0 mb-1">
          <div class="row no-gutters">
            <div class="col-4">
              <img class="card-img img-dish" [src]="getDataImage(item.avatar)" alt="Suresh Dasari Card">
            </div>
            <div class="col-8 d-flex align-items-center">
              <div class="card-body p-0 pl-5 py-2">
                <h6 class="card-title mb-1 text-left">{{ item.name }}</h6>
                <p *ngIf="item.available" class="card-text small mb-1 text-left">{{ item.desc }}</p>
                <p *ngIf="!item.available" class="card-text small mb-1 text-left text-danger">Stok habis</p>
                <div class="col d-flex p-0">
                  <h5 class="mb-1">{{ item.harga | shortNumber }}</h5>
                  <div class="qty">
                    <!-- <span class="minus bg-dark">-</span>
                    <input type="number" class="count" name="qty" value="0">
                    <span class="plus bg-dark">+</span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
