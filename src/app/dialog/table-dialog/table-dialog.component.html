<h1 mat-dialog-title class="text-center">Input nomer meja anda?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Meja Ke</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of selects" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-between">
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="selectedValue" cdkFocusInitial>Ok</button>
</div>
